{{template "partials/header" .}}

<h1>Edit Produk</h1>
<br>
<form method="POST" action="/products/editproduct/{{.Product.Id}}">
	<div class="mb-3">
		<label for="name" class="form-label">Nama Product</label>
		<input type="text" class="form-control" value="{{.Product.Name}}" name="name" id="name" placeholder="Nama">
	</div>
	<div class="mb-3">
		<label for="image" class="form-label">Image</label>
		<input type="file" accept="image/png, image/jpeg, image/jpg" class="form-control" id="image" name="image" required>
	</div>
	<div class="mb-3">
		<label for="name" class="form-label">Detail Product</label>
		<textarea class="form-control" name="description" id="detail" placeholder="Detail Barang">{{ .Product.Description }}</textarea>
	</div>
	<div class="mb-3">
		<label for="name" class="form-label">Quantity</label>
		<input type="number" class="form-control" value="{{.Product.Quantity}}" name="quantity" id="quantity" placeholder="quantity">
	</div>
	<div class="mb-3">
		<label for="price" class="form-label">Price</label>
		<input type="number" step="0.01" class="form-control" value="{{.Product.Price}}" name="price" id="price" placeholder="price">
	</div>			
	<div class="mb-3">
		<input type="hidden" class="form-control" name="status" id="status" placeholder="status" value="Belum Bayar">
	</div>		
	<button type="submit" class="btn btn-primary">Simpan</button> &nbsp;
	<a href="/products" class="btn btn-primary">
		Cancel</a>
</form>

{{template "partials/footer" .}}
