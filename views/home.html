{{template "partials/header" .}}
<main>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          
          {{ range .Products }}
          <div class="col">
                  <div class="card shadow-sm">
                    <img src="./public/images/{{ .Image }}" width="100%" height="225" />
                   
                    <div class="card-body">
                      <b><h7 class="card-text">{{ .Name }}</h7></b>
                      <p class="text">{{ .Description }}</p>
                      <br>
                      <p class="text">Stok  : <b></b>{{ .Quantity }}</b></p>
             
                      <p class="text">Harga : <b>Rp.{{ .Price }}</b></p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                              <a href="/products/productdetail?id={{.Id}}" type="button" class="btn btn-sm btn-outline-warning">View</a>&nbsp;&nbsp;
                              <a href="/products/editproduct/{{.Id}}" type="button" class="btn btn-sm btn-outline-warning">Edit</a>
                              <a href="/products/deleteproduct/{{.Id}}" type="button" class="btn btn-sm btn-outline-danger"  onclick="return confirm('yakin Anda Menghapus Foto  {{.Name}}?')">Hapus</a>
                           
                         
                         
                        </div>
