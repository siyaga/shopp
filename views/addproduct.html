{{template "partials/header" .}}

<h1>Tambah Produk</h1>
<br>
<form method="POST" action="/products/create" enctype="multipart/form-data">
	<div class="mb-3">
		<label for="name" class="form-label">Nama Product</label>
		<input type="text" class="form-control" name="name" id="name" placeholder="Nama">
	</div>
	<!-- <div class="mb-3">
		<label for="image" class="form-label">Image</label>
		<input type="file" accept="image/png, image/jpeg, image/jpg" class="form-control" id="image" name="image" required>
	</div> -->
	<div class="mb-3">
		<label for="detail" class="form-label">Detail Product</label>
		<textarea class="form-control" name="description" id="detail" placeholder="Detail Barang"></textarea>
	</div>
	<div class="mb-3">
		<label for="name" class="form-label">Quantity</label>
		<input type="number" class="form-control" name="quantity" id="quantity" placeholder="quantity">
	</div>
	<div class="mb-3">
		<label for="price" class="form-label">Price</label>
		<input type="number" step="0.01" class="form-control" name="price" id="price" placeholder="price">
	</div>		
	<div class="mb-3">
		<input type="hidden" class="form-control" name="status" id="status" placeholder="status" value="Belum Bayar">
	</div>		
	<button type="submit" class="btn btn-primary">Simpan</button>
</form>

{{template "partials/footer" .}}
